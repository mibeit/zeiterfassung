<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Time Recording</title>
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/overview.css" />
    <script src="/zeiterfassung.js"></script>
    
  </head>

  <body>
    <header>
    <div class = "container">
        <h1>Time Recording</h1>
        <div class="header-buttons">
            <a href="zeiterfassung.html"><button class="btn-zeiterfassung">Working Time</button></a>
            <a href="dienstplan.html"><button class="btn-dienstplan">Roster</button></a>
            <a href="gehalt.html"><button class="btn-gehalt">Salary</button></a>
            <a href="login.html" class="logout-button">Logout</a>
        </div> 
    </div>

    </header>
    <main>
        <div class="container-buttons-fieldsets">
            <div class ="container-buttons">
                <button type="button" id="kommen" onclick="recordTime('start')">Arriving</button>
                <button type="button" id="gehen" onclick="recordTime('end')">Leaving</button>
            </div>
            
       
        <div class="overview-container">
            
            <fieldset class="overview-fieldset">
                <legend>Personal Information</legend>
                <p id="Name"></p>
                <p id="Telefonnummer"></p>
                <p id="Adresse"></p>
                
            </fieldset>
    
            <fieldset class="overview-fieldset">
                <legend>Working Information</legend>
                <p>Today's Working Time: 8 Hours</p>
                <p>Availabe Vacation: 30 Days</p>
                <p>Today's break: 45 min</p>
                
            </fieldset>
        </div>
    </div>
        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Reutlinger Coding Team</p>
        </div>
    </footer>
  </body>
