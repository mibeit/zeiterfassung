<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Michael Becker</title>
    <meta name="viewport" content="width=device-width, initial-scale=5.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/zeiterfassung.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/zeiterfassung.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>

  </head>

  <body>
    <header>
    <div class = "container">
        <h1>Zeitmanagement</h1>
        <a href="overview.html" class="home-button"><i class="fas fa-home"></i></a>
        <div class="header-buttons">
          <div class="dropdown">
            <button class="btn-filter" id="filter-month">Month</button>
            <div class="dropdown-content">
              <button onclick="filterMonth(1)">January</button>
              <button onclick="filterMonth(2)">February</button>
              <button onclick="filterMonth(3)">March</button>
              <button onclick="filterMonth(4)">April</button>
              <button onclick="filterMonth(5)">May</button>
              <button onclick="filterMonth(6)">June</button>
              <button onclick="filterMonth(7)">July</button>
              <button onclick="filterMonth(8)">August</button>
              <button onclick="filterMonth(9)">September</button>
              <button onclick="filterMonth(10)">October</button>
              <button onclick="filterMonth(11)">November</button>
              <button onclick="filterMonth(12)">December</button>
            </div>
          </div>
          <button class="btn-filter" id="filter-last-week" onclick="last7Days()">Last Week</button>
          <button class="btn-filter" id="filter-all" onclick="getAllRecords()">All</button>
          <button class="btn-export" id="export" onclick = "exportToExcel()">Export</button>
      </div>
        
    </div>
    </header>
    <main>
      <div class="container2">
        <div class="table-container">
            <table id="timeTable">
                <tr>
                    <th>Datum</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Arbeitszeit</th>
                    <th>Pause</th>
                    <th>Aktion</th>
                </tr>
            </table>
        </div>
    </div>
  </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Reutlinger Coding Team</p>
        </div>
    </footer>
  </body>
</html>
